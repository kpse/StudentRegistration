<div class="row padded">
    <div class="list-group col-xs-3">
        <a class="list-group-item "
           ng-repeat="item in accommodations"
           ng-class="{active: item.selected}"
           ng-href="register{{ contextUrl }}/{{ item.name }}"
           ng-click="selectItem(item)">{{item.desc}}</a>
    </div>
    <div ui-view class="col-xs-9 accommodation-img"></div>
</div>
