<div ng-controller="ProcessChangeCtrl">
  <div class='contentWrapper ng-cloak'>
    <div class='content'>
      <div class="row-fluid">
        <ul class="thumbnails">
          <li class="span3">
            当前流程：
            <div class="thumbnail in-using-process" data-drop="true" ng-model='modules' data-jqyoui-options="modules"
                 jqyoui-droppable="{multiple:true,onDrop:'enableModule'}">
              <div class="caption">
                <div class="btn btn-info btn-draggable" ng-repeat="item in modules | filter:enabled | orderBy:displayIndex " ng-show="item.desc"
                     data-drag="true" data-jqyoui-options="{revert: 'invalid'}" ng-model="modules"
                     jqyoui-draggable="{index: {{$index}},animate:true,onStart:'startDrag(item, $index)'}" ng-click="goModuleConfig(item)">{{item.desc}}
                </div>
              </div>
            </div>
          </li>
          <li class="span3">
            待添加：
            <div class="thumbnail not-in-using-process" data-drop="true" ng-model='modules' data-jqyoui-options="modules"
                 jqyoui-droppable="{multiple:true,onDrop:'disableModule'}">
              <div class="caption">
                <div class="btn btn-info btn-draggable" ng-repeat="item in modules | filter:disabled | orderBy:displayIndex " ng-show="item.desc"
                     data-drag="true" data-jqyoui-options="{revert: 'invalid'}" ng-model="modules"
                     jqyoui-draggable="{index: {{$index}},animate:true,onStart:'startDrag(item, $index)'}" ng-click="goModuleConfig(item)">{{item.desc}}
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <button class='btn btn-primary' ng-model='modules' ng-click="update(modules)">Save</button>
</div>
